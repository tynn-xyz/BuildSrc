name: Build
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - int

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
          arguments: check
